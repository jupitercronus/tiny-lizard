    <script type="text/javascript" src="https://unpkg.com/@zxing/library@0.20.0/umd/index.min.js"></script>

    <script>
        // Global variables
        let movies = []; 
        let currentRating = 0;
        let editingMovieId = null; 
        let currentUser = null; 
        
        // TMDb API configuration
        const TMDB_API_KEY = '3b3635a90ec6594d6682856b6669d20d'; 
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

        // NEW: Global variables to store additional TMDb data
        let selectedMovieOverview = null; // Still use 'overview' here as it comes from TMDb
        let selectedMovieCast = []; // Still use 'cast' here as it comes from TMDb

        // ZXing-JS specific variables
        let codeReader = null;
        let videoInputDevices = [];

        // --- Firebase Initialization ---
        const firebaseConfig = {
          apiKey: "AIzaSyDDW8LtwpYevdkD7Q-_CxJ23mMfi00P21M",
          authDomain: "tiny-lizard.firebaseapp.com",
          projectId: "tiny-lizard",
          storageBucket: "tiny-lizard.firebasestorage.app",
          messagingSenderId: "250872474692",
          appId: "1:250872474692:web:969e0b1302ae3cb4666011",
          measurementId: "G-43FM6WR90B"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(); 
        const auth = firebase.auth(); 
        // --- End Firebase Initialization ---

        // Modals
        function showAlertModal(title, message, onOk = () => {}) {
            const modal = document.getElementById('alertModal');
            document.getElementById('alertModalTitle').textContent = title;
            document.getElementById('alertModalMessage').textContent = message;
            modal.style.display = 'flex'; 

            const okBtn = document.getElementById('alertModalOk');

            okBtn.onclick = null; 
            okBtn.onclick = () => {
                modal.style.display = 'none';
                onOk();
            };
        }

        // Utility functions for status messages
        function showStatusMessage(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
            
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async function() { 
            console.log('Page loaded, initializing...');
            
            // Listen for authentication state changes
            auth.onAuthStateChanged(async user => {
                if (user) {
                    currentUser = user;
                    console.log('User logged in to add-movie:', user.email, 'UID:', user.uid);
                    showStatusMessage(`Logged in as: ${user.email}`, 'info');
                    
                    // Initial DB connection test for add-movie page
                    try {
                        const testDocRef = db.collection('movies').limit(1);

                        console.log('‚úÖ Database connection and initial collection access successful.');
                    } catch (err) {

                        showStatusMessage('Database connection failed: ' + err.message, 'error');
                        showAlertModal('DB Connection Error', 'Failed to connect to Firebase Firestore: ' + err.message + '. Please ensure your Firebase config is correct and Firestore rules allow access.');
                    }
                    
                    setupStarRating();
                    setupForm();
                    setupSearch();
                    await setupBarcodeScanner(); 
                    await checkEditMode(); 
                    setupLogout(); 
                    
                } else {
                    currentUser = null;
                    console.log('User not logged in to add-movie, redirecting to auth.html');
                    window.location.href = 'auth.html'; 
                }
            });
        });

        // --- Logout Functionality ---
        function setupLogout() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) { 
                logoutBtn.addEventListener('click', async () => {
                    try {
                        await auth.signOut();
                        showAlertModal('Logged Out', 'You have been successfully logged out.', () => {
                            window.location.href = 'auth.html'; 
                        });
                    } catch (error) {
                        console.error('Logout error:', error);
                        showAlertModal('Logout Failed', 'An error occurred during logout: ' + error.message);
                    }
                });
            }
        }

        // Barcode scanner functionality
        async function setupBarcodeScanner() {
            console.log('Setting up barcode scanner...');
            
            const cameraBtn = document.getElementById('cameraBtn');
            const stopBtn = document.getElementById('stopScanBtn');
            const manualBtn = document.getElementById('manualBarcodeBtn');
            const lookupBtn = document.getElementById('lookupBarcodeBtn');
            const cancelBtn = document.getElementById('cancelBarcodeBtn'); 
            
            cameraBtn.addEventListener('click', startScanner);
            stopBtn.addEventListener('click', stopScanner);
            manualBtn.addEventListener('click', showManualInput);
            lookupBtn.addEventListener('click', lookupManualBarcode);
            cancelBtn.addEventListener('click', hideManualInput); 
            
            document.getElementById('barcodeInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    lookupManualBarcode();
                }
            });

            try {
                if (typeof ZXing !== 'undefined' && ZXing.BrowserMultiFormatReader) {
                    codeReader = new ZXing.BrowserMultiFormatReader(); 
                    videoInputDevices = await codeReader.listVideoInputDevices();
                    console.log('Video Input Devices:', videoInputDevices);
                    
                    if (videoInputDevices.length === 0) {
                        cameraBtn.disabled = true; 
                        cameraBtn.textContent = 'No Camera Found';
                        console.log('No video input devices found');
                    } else {
                        cameraBtn.disabled = false; 
                        console.log('Barcode scanner ready');
                    }
                } else {
                    console.warn('ZXing library not loaded, barcode scanning disabled');
                    cameraBtn.disabled = true;
                    cameraBtn.textContent = 'Scanner Unavailable';
                    showAlertModal('Scanner Unavailable', 'The ZXing barcode scanning library could not be loaded. Please check your internet connection.');
                }
            } catch (err) {
                console.error('Error setting up barcode scanner:', err);
                cameraBtn.disabled = true; 
                cameraBtn.textContent = 'Scanner Error';
                showAlertModal('Scanner Setup Error', 'An error occurred setting up the scanner: ' + err.message);
            }
        }

        function showManualInput() {
            document.getElementById('manualBarcodeInput').style.display = 'block';
            document.getElementById('barcodeInput').focus();
            document.getElementById('barcodeResult').innerHTML = ''; 
            document.getElementById('cameraBtn').disabled = true; 
            document.getElementById('searchBtn').disabled = true; 
            document.getElementById('movieForm').style.pointerEvents = 'none'; 
            showStatusMessage('Enter a barcode manually', 'info');
        }

        function hideManualInput() {
            document.getElementById('manualBarcodeInput').style.display = 'none';
            document.getElementById('barcodeInput').value = '';
            document.getElementById('barcodeResult').innerHTML = ''; 
            document.getElementById('cameraBtn').disabled = false; 
            document.getElementById('searchBtn').disabled = false; 
            document.getElementById('movieForm').style.pointerEvents = 'auto'; 
            showStatusMessage('', 'info'); 
        }

        function lookupManualBarcode() {
            const barcode = document.getElementById('barcodeInput').value.trim();
            
            if (!barcode) {
                showAlertModal('Input Error', 'Please enter a barcode.');
                return;
            }
            
            if (!/^\d{8,13}$/.test(barcode)) {
                showAlertModal('Input Error', 'Please enter a valid barcode (8-13 digits).');
                return;
            }
            
            hideManualInput(); 
            lookupMovieByBarcode(barcode); 
        }

        async function startScanner() {
            const video = document.getElementById('video');
            const scannerContainer = document.getElementById('scannerContainer');
            const cameraBtn = document.getElementById('cameraBtn');
            const barcodeResultDiv = document.getElementById('barcodeResult');

            if (!codeReader || videoInputDevices.length === 0) {
                showAlertModal('Scanner Error', 'Scanner not initialized or no camera found. Try refreshing the page.');
                cameraBtn.disabled = true; 
                return;
            }

            try {
                scannerContainer.style.display = 'block';
                cameraBtn.textContent = 'Scanning...';
                cameraBtn.disabled = true; 
                document.getElementById('searchBtn').disabled = true; 
                document.getElementById('manualBarcodeBtn').disabled = true; 
                document.getElementById('movieForm').style.pointerEvents = 'none'; 

                showStatusMessage('Starting camera... Hold barcode steady in view.', 'info');

                let selectedDeviceId = videoInputDevices[0].deviceId;
                const environmentCamera = videoInputDevices.find(device => 
                    device.label.toLowerCase().includes('back') || 
                    device.label.toLowerCase().includes('environment')
                );
                if (environmentCamera) {
                    selectedDeviceId = environmentCamera.deviceId;
                } else if (videoInputDevices.length > 1) {
                    selectedDeviceId = videoInputDevices[videoInputDevices.length - 1].deviceId; 
                }
                
                console.log('Starting ZXing scanner with device:', selectedDeviceId);
                
                video.srcObject = null; 

                codeReader.decodeFromVideoDevice(selectedDeviceId, video, (result, err) => {
                    if (result) {
                        console.log('Barcode detected:', result.text);
                        stopScanner(); 
                        lookupMovieByBarcode(result.text); 
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        console.error('Scanner error:', err);
                        showStatusMessage('Scanner error: ' + err.message, 'error');
                        stopScanner(); 
                        showAlertModal('Scanner Error', `An error occurred during scanning: ${err.message}`);
                    }
                });
                
            } catch (err) {
                console.error('Error starting scanner:', err);
                showAlertModal('Camera Error', 'Could not start camera: ' + err.message);
                stopScanner(); 
            }
        }

        function stopScanner() {
            const video = document.getElementById('video');
            const scannerContainer = document.getElementById('scannerContainer');
            const cameraBtn = document.getElementById('cameraBtn');
            
            if (codeReader) {
                codeReader.reset(); 
            }
            
            video.srcObject = null; 
            scannerContainer.style.display = 'none';
            cameraBtn.textContent = 'Scan Barcode';
            cameraBtn.disabled = false; 
            document.getElementById('searchBtn').disabled = false; 
            document.getElementById('manualBarcodeBtn').disabled = false; 
            document.getElementById('movieForm').style.pointerEvents = 'auto'; 

            document.getElementById('barcodeResult').innerHTML = ''; 
            showStatusMessage('Camera stopped', 'info');
        }

        const CORS_PROXY_URL = 'https://cors-anywhere.herokuapp.com/'; 

        async function lookupMovieByBarcode(barcode) {
            const barcodeResultDiv = document.getElementById('barcodeResult');
            barcodeResultDiv.innerHTML = `<div class="status-message status-info">üîç Looking up barcode: <strong>${barcode}</strong>...</div>`;
            showStatusMessage(`Looking up barcode: ${barcode}...`, 'info');
            
            try {
                let finalProxyUrl = CORS_PROXY_URL;
                try {
                    const proxyTestResponse = await fetch(CORS_PROXY_URL + 'https://example.com', { method: 'HEAD' });
                    if (proxyTestResponse.status === 403) {
                        showStatusMessage('CORS proxy needs access. Click "Request temporary access" here: <a href="https://cors-anywhere.herokuapp.com/" target="_blank" rel="noopener noreferrer">cors-anywhere.herokuapp.com</a> first, then retry.', 'error');
                        throw new Error('CORS proxy access denied. Please allow it first.');
                    }
                } catch (proxyError) {
                    console.warn('CORS proxy test failed (likely network issue to proxy):', proxyError);
                    showStatusMessage('Could not reach CORS proxy. Check internet connection or try searching manually.', 'error');
                    throw new Error('CORS proxy is unreachable. Check your internet connection.');
                }


                // Step 1: Look up the barcode in UPC database
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); 

                const upcResponse = await fetch(`${finalProxyUrl}https://api.upcitemdb.com/prod/trial/lookup?upc=${barcode}`, { signal: controller.signal });
                clearTimeout(timeoutId); 

                if (!upcResponse.ok) {
                    const errorText = await upcResponse.text();

        function extractMovieTitle(productName) {
            let title = productName;
            
            title = title.replace(/\b(DVD|Blu-ray|Blu ray|BD|4K|UHD|Digital|Copy|Widescreen|Full Screen|Anamorphic|Disc|Set|Collection)\b/gi, '');
            
            title = title.replace(/\s*\(.*?\)\s*/g, ' ').trim(); 
            title = title.replace(/\s*\[.*?\]\s*/g, ' ').trim(); 
            
            title = title.replace(/\b(Special Edition|Director's Cut|Extended|Unrated|Collector's Edition|Limited Edition|Criterion|Series|Spotlight)\b/gi, '');

            title = title.replace(/\s*\d{4}\s*/g, ' ').trim();

            title = title.replace(/[‚Ñ¢¬Æ¬©!@#$%^&*()_+={}\[\]:;"'<>,.?/~`|\\-]/g, ' ').trim();

            title = title.replace(/\s+/g, ' ').trim();
            
            title = title.replace(/^[-\[\(]+|[-\]\)]+$/g, '').trim();

            title = title.trim();
            
            return title || productName; 
        }

        function highlightStars(rating) {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        async function addMovie() { 
            console.log('Adding movie...');
            const submitBtn = document.getElementById('submitBtn');
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Adding...';
                showStatusMessage('Adding movie to database...', 'info'); 
                
                const title = document.getElementById('title').value.trim();
                
                if (!title) {
                    showAlertModal('Validation Error', 'Please enter a movie title.');
                    return;
                }

                // Data for the main 'movies' collection (public info)
                const mainMovieData = {
                    title: title,
                    year: document.getElementById('year').value ? parseInt(document.getElementById('year').value) : null, 
                    director: document.getElementById('director').value.trim() || null, 
                    genre: document.getElementById('genre').value.trim() || null,
                    posterUrl: document.getElementById('movieForm').dataset.posterUrl || null,
                    runtime: document.getElementById('runtime').value ? parseInt(document.getElementById('runtime').value) : null, 
                    tmdbId: document.getElementById('movieForm').dataset.tmdbId ? parseInt(document.getElementById('movieForm').dataset.tmdbId) : null,
                    dateAdded: firebase.firestore.FieldValue.serverTimestamp(), 
                    originalUploaderId: currentUser.uid, 
                    overview: document.getElementById('summary').value.trim() || null, // UPDATED: Get from 'summary'
                    cast: document.getElementById('cast').value.trim().split(',').map(item => item.trim()).filter(item => item !== '') || null 
                };

                // Data for the user's personal 'movieInteractions' subcollection
                const userInteractionData = {
                    rating: currentRating || 0, 
                    watched: document.getElementById('watched').value === 'true', 
                    review: document.getElementById('review').value.trim() || null,
                    interactionDate: firebase.firestore.FieldValue.serverTimestamp() 
                };

                // Step 1: Check if a movie with this TMDb ID already exists in the main 'movies' collection
                let movieDocRef;
                if (mainMovieData.tmdbId) {
                    const existingMovieQuery = await db.collection('movies').where('tmdbId', '==', mainMovieData.tmdbId).limit(1).get();
                    if (!existingMovieQuery.empty) {
                        movieDocRef = existingMovieQuery.docs[0].ref;
                        console.log("Movie with TMDb ID already exists. Using existing document:", movieDocRef.id);
                        // Optionally update main movie data if current user is original uploader
                        if (existingMovieQuery.docs[0].data().originalUploaderId === currentUser.uid) {
                            await movieDocRef.update(mainMovieData); // Update existing main movie data
                            console.log("Original uploader updated main movie data.");
                        }
                    }
                }

                // If movieDocRef is not set (meaning it's a truly new movie or no tmdbId), add it
                if (!movieDocRef) {
                    movieDocRef = await db.collection('movies').add(mainMovieData);
                    console.log("New main movie document written with ID: ", movieDocRef.id);
                }
                
                // Step 2: Add/update the user's interaction data in their specific subcollection
                await db.collection('users').doc(currentUser.uid)
                        .collection('movieInteractions').doc(movieDocRef.id) 
                        .set(userInteractionData, { merge: true }); // Use .set() with merge to create or overwrite

                console.log('Movie and user interaction added successfully!');
                showStatusMessage('Movie added successfully!', 'success');
                showAlertModal('Success', 'Movie added successfully!', () => {
                    clearForm();
                    window.location.href = 'index.html'; 
                });
                
            } catch (error) {
                console.error('Unexpected error:', error);
                showStatusMessage('Unexpected error: ' + error.message, 'error');
                showAlertModal('Error', 'An unexpected error occurred: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Movie';
            }
        }

        async function updateMovie() { 
            console.log('Updating movie...');

                // Data for updating the main 'movies' collection (only if original uploader)
                const mainMovieUpdates = {
                    title: title,
                    year: document.getElementById('year').value ? parseInt(document.getElementById('year').value) : null,
                    director: document.getElementById('director').value.trim() || null,
                    genre: document.getElementById('genre').value.trim() || null,

                const userInteractionUpdates = {

                    watched: document.getElementById('watched').value === 'true',
                    review: document.getElementById('review').value.trim() || null,
                    interactionDate: firebase.firestore.FieldValue.serverTimestamp()

                const movieDoc = await db.collection('movies').doc(editingMovieId).get();
                if (!movieDoc.exists) {
                    throw new Error('Movie not found for update.');
                }
                const existingMovieData = movieDoc.data();

                // Step 1: Update the main movie document (only if current user is original uploader)
                if (existingMovieData.originalUploaderId === currentUser.uid) {
                    await db.collection('movies').doc(editingMovieId).update(mainMovieUpdates);
                    console.log('Main movie document updated by original uploader.');
                } else {
                    console.log('Not original uploader, skipping main movie update.');
                }

                // Step 2: Update the user's interaction data in their subcollection
                await db.collection('users').doc(currentUser.uid)
                        .collection('movieInteractions').doc(editingMovieId)
                        .set(userInteractionUpdates, { merge: true }); 

                console.log('Movie and user interaction updated successfully!');
                showStatusMessage('Movie updated successfully!', 'success');
                showAlertModal('Success', 'Movie updated successfully!', () => {
                    window.location.href = 'index.html'; 
                });
                
            } catch (error) {
                console.error('Unexpected error:', error);
                showStatusMessage('Unexpected error: ' + error.message, 'error');
                showAlertModal('Error', 'An unexpected error occurred: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Movie';
            }
        }

        async function performSearch() {
            const query = document.getElementById('movieSearch').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            const searchBtn = document.getElementById('searchBtn');
            
            if (!query) {
                showStatusMessage('Please enter a search query.', 'error');
                return;
            }
            
            try {
                searchBtn.disabled = true;
                searchBtn.textContent = 'Searching...';
                showStatusMessage('Searching for movies...', 'info');
                resultsDiv.innerHTML = '<p>Searching...</p>';
                
                console.log('Searching for:', query);
                
                const searchUrl = `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`;
                console.log('TMDb search URL:', searchUrl);
                
                const response = await fetch(searchUrl);
                
                console.log('TMDb response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`TMDb API error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json(); 
                console.log("TMDb search results:", data); 
                
                if (data && data.results) { 
                    displayResults(data.results);
                    showStatusMessage(`Found ${data.results.length} movies`, 'success');
                } else {
                    console.error('Unexpected response format or no results array:', data);
                    throw new Error('Unexpected response format from TMDb API or no "results" array.');
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showStatusMessage('Error searching movies: ' + error.message, 'error');
                resultsDiv.innerHTML = `
                    <div class="status-message status-error">
                        <p>‚ùå Error searching movies: ${error.message}</p>
                        <p>This might be due to:</p>
                        <ul style="text-align: left; margin: 10px 0;">
                            <li>Network connectivity issues</li>
                            <li>TMDb API service down</li>
                            <li>Invalid API key</li>
                            <li>Rate limiting</li>
                        </ul>
                        <p>Try again in a few moments.</p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('searchResults');
            
            console.log('Displaying results:', results);
            
            if (!results || results.length === 0) { 
                resultsDiv.innerHTML = '<p>No movies found for your search.</p>';
                return;
            }
            
            try {
                const html = results.slice(0, 10).map((movie, index) => {
                    console.log(`Processing movie ${index}:`, movie);
                    
                    return `
                        <div class="search-result" onclick="selectMovie(${movie.id})" style="cursor: pointer;">
                            ${movie.poster_path ? 
                                `<img src="${TMDB_IMAGE_BASE}${movie.poster_path}" alt="${movie.title} poster" class="search-result-poster">` :

                            </div>

            }
        }

        async function selectMovie(tmdbMovieId) { 
            try {
                showStatusMessage('Loading movie details...', 'info');

                console.log('TMDb details URL:', detailsUrl);
                
                const response = await fetch(detailsUrl);
                
                console.log('TMDb details response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch movie details: ${response.status} ${response.statusText}`);
                }
                
                const movie = await response.json();
                console.log('Movie details received:', movie);
                
                // Extract overview
                selectedMovieOverview = movie.overview || null; 
                console.log('Extracted overview:', selectedMovieOverview);

                // Extract top billed cast (e.g., first 3 actors)
                selectedMovieCast = movie.credits?.cast?.slice(0, 3).map(person => person.name) || [];
                console.log('Extracted cast:', selectedMovieCast);

                const director = movie.credits?.crew?.find(person => person.job === 'Director')?.name || '';
                const genres = movie.genres?.map(genre => genre.name).join(', ') || '';
                
                console.log('Extracted director:', director);
                console.log('Extracted genres:', genres);
                
                document.getElementById('title').value = movie.title || '';
                document.getElementById('year').value = movie.release_date ? new Date(movie.release_date).getFullYear() : '';
                document.getElementById('director').value = director;
                document.getElementById('genre').value = genres;
                document.getElementById('runtime').value = movie.runtime || '';
                
                // NEW: Populate Summary and Cast fields directly from TMDb data
                document.getElementById('summary').value = selectedMovieOverview || ''; 
                document.getElementById('cast').value = (selectedMovieCast && Array.isArray(selectedMovieCast)) ? selectedMovieCast.join(', ') : '';

                // Set poster URL and NEW TMDb ID on the form's dataset

                    document.getElementById('movieForm').dataset.posterUrl = posterUrl;
                    console.log('Poster URL set:', posterUrl);

                console.log('TMDb ID set:', tmdbMovieId);

                // Check if this movie (by TMDb ID) already exists in Firestore's 'movies' collection
                const existingMovieQuery = await db.collection('movies').where('tmdbId', '==', tmdbMovieId).limit(1).get();

                if (!existingMovieQuery.empty) {

                    document.getElementById('submitBtn').textContent = 'Add Movie';
                }

                document.getElementById('searchResults').innerHTML = '';

            } catch (error) {
                console.error('Error selecting movie:', error);
                showStatusMessage('Error loading movie details: ' + error.message, 'error');
                showAlertModal('Error', 'Error loading movie details. Please try again or fill in the details manually.');
            }
        }
