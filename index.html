<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiny lizard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Fira+Sans:wght@400;500;600&family=Roboto+Mono:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            color: #0D0D0D;
            background: linear-gradient(135deg, #414C57 0%, #0D0D0D 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #FFFAD1;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(13,13,13,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0D0D0D 0%, #414C57 100%);
            color: #FFFAD1;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            color: #F5C701;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(245, 199, 1, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(245, 199, 1, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #F5C701;
            font-family: 'Fira Sans', sans-serif;
        }

        .main-content {
            padding: 30px;
            background: #FFFAD1;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-family: 'Fira Sans', sans-serif;
            color: #0D0D0D;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-family: 'Fira Sans', sans-serif;
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #414C57;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #414C57;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Roboto Mono', monospace;
            background: #FFFAD1;
            color: #0D0D0D;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #F5C701;
            box-shadow: 0 0 0 3px rgba(245, 199, 1, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
        }

        .btn {
            background: linear-gradient(135deg, #F5C701 0%, #414C57 100%);
            color: #0D0D0D;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Fira Sans', sans-serif;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 199, 1, 0.4);
        }

        .btn-secondary {
            background: #414C57;
            color: #FFFAD1;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(65, 76, 87, 0.4);
        }

        .search-bar {
            position: relative;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding-left: 50px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: #FFFAD1;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(13,13,13,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid rgba(65, 76, 87, 0.2);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(13,13,13,0.15);
            border-color: #F5C701;
        }

        .movie-poster {
            margin-bottom: 15px;
        }

        .movie-poster img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .movie-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 15px;
        }

        .movie-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4em;
            font-weight: 600;
            color: #0D0D0D;
            margin-bottom: 5px;
        }

        .movie-year {
            color: #414C57;
            font-size: 0.9em;
        }

        .movie-status {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            font-family: 'Fira Sans', sans-serif;
        }

        .watched {
            background: rgba(245, 199, 1, 0.3);
            color: #0D0D0D;
            border: 1px solid #F5C701;
        }

        .unwatched {
            background: rgba(65, 76, 87, 0.2);
            color: #414C57;
            border: 1px solid #414C57;
        }

        .movie-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .detail-label {
            font-family: 'Fira Sans', sans-serif;
            font-weight: 500;
            color: #414C57;
        }

        .movie-rating {
            display: flex;
            gap: 2px;
            margin-bottom: 10px;
        }

        .movie-rating .star {
            font-size: 1.2em;
            color: #F5C701;
        }

        .movie-rating .star:not(.active) {
            color: #414C57;
        }

        .movie-review {
            background: rgba(65, 76, 87, 0.1);
            padding: 15px;
            border-radius: 8px;
            font-style: italic;
            color: #0D0D0D;
            margin-top: 15px;
            border: 1px solid rgba(65, 76, 87, 0.2);
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
        }

        .btn-danger {
            background: #414C57;
            color: #FFFAD1;
        }

        .btn-danger:hover {
            background: #0D0D0D;
            box-shadow: 0 5px 15px rgba(13, 13, 13, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #414C57;
        }

        .empty-state h3 {
            font-family: 'Fira Sans', sans-serif;
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #0D0D0D;
        }

        .movie-search-section {
            background: rgba(65, 76, 87, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(65, 76, 87, 0.2);
        }

        .search-input-container {
            display: flex;
            gap: 10px;
        }

        .search-input-container input {
            flex: 1;
        }

        .search-results {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .search-result-item {
            background: #FFFAD1;
            border: 2px solid #414C57;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: border-color 0.3s ease, transform 0.2s ease;
        }

        .search-result-item:hover {
            border-color: #F5C701;
            transform: translateY(-2px);
        }

        .search-result-content {
            display: flex;
            gap: 15px;
            align-items: start;
        }

        .search-result-poster {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .search-result-no-poster {
            width: 60px;
            height: 90px;
            background: rgba(65, 76, 87, 0.1);
            border: 2px dashed #414C57;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: #414C57;
            text-align: center;
            flex-shrink: 0;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-title {
            font-family: 'Fira Sans', sans-serif;
            font-weight: 600;
            font-size: 1.1em;
            color: #0D0D0D;
        }

        .search-result-details {
            color: #414C57;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .search-result-overview {
            color: #0D0D0D;
            font-size: 0.85em;
            margin-top: 8px;
            line-height: 1.4;
        }

        .or-divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .or-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #414C57;
        }

        .or-divider span {
            background: #FFFAD1;
            padding: 0 20px;
            color: #414C57;
            font-weight: 500;
            font-family: 'Fira Sans', sans-serif;
        }

        .loading {
            text-align: center;
            color: #414C57;
            padding: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: #F5C701;
            cursor: pointer;
        }

        .checkbox-label {
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            color: #0D0D0D;
            cursor: pointer;
            margin: 0;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .movie-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>tiny lizard</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalMovies">0</div>
                    <div>Total Movies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="watchedMovies">0</div>
                    <div>Watched</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgRating">0.0</div>
                    <div>Avg Rating</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Add Movie Section -->
            <div class="section">
                <h2>Add New Movie</h2>
                
                <!-- Movie Search -->
                <div class="movie-search-section">
                    <div class="form-group">
                        <label for="movieSearch">Search for Movie (Auto-fill details)</label>
                        <div class="search-input-container">
                            <input type="text" id="movieSearch" placeholder="Type movie title to search...">
                            <button type="button" id="searchBtn" class="btn btn-small">Search</button>
                        </div>
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>

                <div class="or-divider">
                    <span>OR enter manually</span>
                </div>

                <form id="movieForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Movie Title *</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" min="1900" max="2030">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="director">Director</label>
                            <input type="text" id="director">
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" id="genre" placeholder="e.g., Action, Comedy, Drama">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rating</label>
                        <div class="star-rating" id="starRating">
                            <span class="star" data-rating="1">‚òÖ</span>
                            <span class="star" data-rating="2">‚òÖ</span>
                            <span class="star" data-rating="3">‚òÖ</span>
                            <span class="star" data-rating="4">‚òÖ</span>
                            <span class="star" data-rating="5">‚òÖ</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="watched">Watched Status</label>
                            <div class="checkbox-container">
                                <input type="checkbox" id="watched" class="checkbox">
                                <label for="watched" class="checkbox-label">I've watched this movie</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="runtime">Runtime (minutes)</label>
                            <input type="number" id="runtime" min="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="review">Review/Notes</label>
                        <textarea id="review" placeholder="What did you think of this movie?"></textarea>
                    </div>

                    <button type="submit" class="btn">Add Movie</button>
                </form>
            </div>

            <!-- Search Section -->
            <div class="section">
                <h2>My Collection</h2>
                <div class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Search your collection...">
                </div>
            </div>

            <!-- Movies Display -->
            <div id="moviesContainer">
                <div class="empty-state">
                    <h3>No movies in your collection yet</h3>
                    <p>Add your first DVD above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables to store our data
        let movies = [];
        let currentRating = 0;
        
        // TMDb API configuration
        const TMDB_API_KEY = '3b3635a90ec6594d6682856b6669d20d';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setupStarRating();
            setupForm();
            setupSearch();
            setupMovieSearch();
            updateStats();
            displayMovies();
        });

        // Handle star rating clicks
        function setupStarRating() {
            const stars = document.querySelectorAll('.star-rating .star');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    currentRating = parseInt(this.dataset.rating);
                    updateStarDisplay();
                });
                
                star.addEventListener('mouseover', function() {
                    const hoverRating = parseInt(this.dataset.rating);
                    highlightStars(hoverRating);
                });
            });
            
            document.querySelector('.star-rating').addEventListener('mouseleave', function() {
                updateStarDisplay();
            });
        }

        function highlightStars(rating) {
            const stars = document.querySelectorAll('.star-rating .star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStarDisplay() {
            highlightStars(currentRating);
        }

        // Handle form submission
        function setupForm() {
            document.getElementById('movieForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addMovie();
            });
        }

        function addMovie() {
            const title = document.getElementById('title').value.trim();
            const year = document.getElementById('year').value;
            const director = document.getElementById('director').value.trim();
            const genre = document.getElementById('genre').value.trim();
            const watched = document.getElementById('watched').checked;
            const runtime = document.getElementById('runtime').value;
            const review = document.getElementById('review').value.trim();
            const posterUrl = document.getElementById('movieForm').dataset.posterUrl || '';

            if (!title) {
                alert('Please enter a movie title');
                return;
            }

            const movie = {
                id: Date.now(), // Simple ID generation
                title: title,
                year: year || '',
                director: director || '',
                genre: genre || '',
                rating: currentRating,
                watched: watched,
                runtime: runtime || '',
                review: review || '',
                posterUrl: posterUrl,
                dateAdded: new Date().toLocaleDateString()
            };

            movies.push(movie);
            clearForm();
            displayMovies();
            updateStats();
        }

        function clearForm() {
            document.getElementById('movieForm').reset();
            document.getElementById('movieForm').removeAttribute('data-poster-url');
            currentRating = 0;
            updateStarDisplay();
        }

        // Search functionality
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                displayMovies(searchTerm);
            });
        }

        // Display movies
        function displayMovies(searchTerm = '') {
            const container = document.getElementById('moviesContainer');
            
            let filteredMovies = movies;
            if (searchTerm) {
                filteredMovies = movies.filter(movie => 
                    movie.title.toLowerCase().includes(searchTerm) ||
                    movie.director.toLowerCase().includes(searchTerm) ||
                    movie.genre.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredMovies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${searchTerm ? 'No movies found' : 'No movies in your collection yet'}</h3>
                        <p>${searchTerm ? 'Try a different search term' : 'Add your first DVD above to get started!'}</p>
                    </div>
                `;
                return;
            }

            const moviesHTML = filteredMovies.map(movie => `
                <div class="movie-card">
                    ${movie.posterUrl ? `
                        <div class="movie-poster">
                            <img src="${movie.posterUrl}" alt="${movie.title} poster">
                        </div>
                    ` : ''}
                    <div class="movie-header">
                        <div>
                            <div class="movie-title">${movie.title}</div>
                            ${movie.year ? `<div class="movie-year">${movie.year}</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="movie-status">
                        <span class="status-badge ${movie.watched ? 'watched' : 'unwatched'}">
                            ${movie.watched ? '‚úì Watched' : '‚óã Not Watched'}
                        </span>
                    </div> 'watched' : 'unwatched'}">
                            ${movie.watched ? '‚úì Watched' : '‚óã Not Watched'}
                        </span>
                    </div>

                    <div class="movie-details">
                        ${movie.director ? `<div class="detail-row"><span class="detail-label">Director:</span> <span>${movie.director}</span></div>` : ''}
                        ${movie.genre ? `<div class="detail-row"><span class="detail-label">Genre:</span> <span>${movie.genre}</span></div>` : ''}
                        ${movie.runtime ? `<div class="detail-row"><span class="detail-label">Runtime:</span> <span>${movie.runtime} min</span></div>` : ''}
                        <div class="detail-row"><span class="detail-label">Added:</span> <span>${movie.dateAdded}</span></div>
                    </div>

                    ${movie.rating > 0 ? `
                        <div class="movie-rating">
                            ${generateStarDisplay(movie.rating)}
                        </div>
                    ` : ''}

                    ${movie.review ? `
                        <div class="movie-review">
                            "${movie.review}"
                        </div>
                    ` : ''}

                    <div class="movie-actions">
                        <button class="btn btn-small btn-secondary" onclick="toggleWatched(${movie.id})">
                            ${movie.watched ? 'Mark Unwatched' : 'Mark Watched'}
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteMovie(${movie.id})">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="movie-grid">${moviesHTML}</div>`;
        }

        function generateStarDisplay(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i <= rating ? 'active' : ''}"">‚òÖ</span>`;
            }
            return stars;
        }

        // Movie actions
        function toggleWatched(movieId) {
            const movie = movies.find(m => m.id === movieId);
            if (movie) {
                movie.watched = !movie.watched;
                displayMovies();
                updateStats();
            }
        }

        function deleteMovie(movieId) {
            if (confirm('Are you sure you want to delete this movie?')) {
                movies = movies.filter(m => m.id !== movieId);
                displayMovies();
                updateStats();
            }
        }

        // Update statistics
        function updateStats() {
            const totalMovies = movies.length;
            const watchedMovies = movies.filter(m => m.watched).length;
            const ratedMovies = movies.filter(m => m.rating > 0);
            const avgRating = ratedMovies.length > 0 
                ? (ratedMovies.reduce((sum, m) => sum + m.rating, 0) / ratedMovies.length).toFixed(1)
                : '0.0';

            document.getElementById('totalMovies').textContent = totalMovies;
            document.getElementById('watchedMovies').textContent = watchedMovies;
            document.getElementById('avgRating').textContent = avgRating;
        }

        // Movie search functionality
        function setupMovieSearch() {
            const searchInput = document.getElementById('movieSearch');
            const searchBtn = document.getElementById('searchBtn');
            const searchResults = document.getElementById('searchResults');

            // Search when button clicked or Enter pressed
            searchBtn.addEventListener('click', performMovieSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performMovieSearch();
                }
            });

            async function performMovieSearch() {
                const query = searchInput.value.trim();
                if (!query) return;

                searchResults.innerHTML = '<div class="loading">Searching movies...</div>';

                try {
                    const response = await fetch(
                        `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`
                    );
                    
                    if (!response.ok) {
                        throw new Error('Search failed');
                    }
                    
                    const data = await response.json();
                    displaySearchResults(data.results);
                } catch (error) {
                    console.error('Search error:', error);
                    searchResults.innerHTML = '<div class="loading">Error searching movies. Please try again.</div>';
                }
            }

            function getMockSearchResults(query) {
                // Mock data for demonstration - replace with real API call
                const mockDatabase = [
                    {
                        id: 1,
                        title: "The Matrix",
                        release_date: "1999-03-31",

            function displaySearchResults(results) {
                if (results.length === 0) {
                    searchResults.innerHTML = '<div class="loading">No movies found. Try a different search term.</div>';
                    return;
                }

                const resultsHTML = results.slice(0, 10).map(movie => `
                    <div class="search-result-item" onclick="selectMovieFromTMDb(${movie.id})">
                        <div class="search-result-content">
                            ${movie.poster_path ? `
                                <img src="${TMDB_IMAGE_BASE}${movie.poster_path}" 
                                     alt="${movie.title} poster" 
                                     class="search-result-poster">
                            ` : '<div class="search-result-no-poster">No Poster</div>'}
                            <div class="search-result-info">
                                <div class="search-result-title">${movie.title}</div>
                                <div class="search-result-details">
                                    ${movie.release_date ? new Date(movie.release_date).getFullYear() : 'Unknown Year'}
                                </div>
                                <div class="search-result-overview">
                                    ${movie.overview ? movie.overview.substring(0, 150) + '...' : 'No description available'}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                searchResults.innerHTML = resultsHTML;
            }
        }

        // Select a movie from TMDb search results and get full details
        async function selectMovieFromTMDb(movieId) {
            try {
                // Get detailed movie information
                const response = await fetch(
                    `${TMDB_BASE_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}&append_to_response=credits`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch movie details');
                }
                
                const movieData = await response.json();
                
                // Find director from credits
                const director = movieData.credits?.crew?.find(person => person.job === 'Director')?.name || '';
                
                // Get genres
                const genres = movieData.genres?.map(genre => genre.name).join(', ') || '';
                
                // Populate form fields
                document.getElementById('title').value = movieData.title;
                document.getElementById('year').value = movieData.release_date ? new Date(movieData.release_date).getFullYear() : '';
                document.getElementById('director').value = director;
                document.getElementById('genre').value = genres;
                document.getElementById('runtime').value = movieData.runtime || '';
                
                // Store poster URL for later use
                if (movieData.poster_path) {
                    document.getElementById('movieForm').dataset.posterUrl = `${TMDB_IMAGE_BASE}${movieData.poster_path}`;
                }
                
                // Clear search results and input
                document.getElementById('movieSearch').value = '';
                document.getElementById('searchResults').innerHTML = '';
                
                // Scroll to form
                document.getElementById('movieForm').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error fetching movie details:', error);
                alert('Error loading movie details. Please try again.');
            }
        }
    </script>
