<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My DVD Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .star {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #ffd700;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .search-bar {
            position: relative;
            margin-bottom: 30px;
        }

        .search-bar input {
            padding-left: 50px;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #999;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid #f8f9fa;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .movie-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 15px;
        }

        .movie-title {
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .movie-year {
            color: #6c757d;
            font-size: 0.9em;
        }

        .movie-status {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .watched {
            background: #d4edda;
            color: #155724;
        }

        .unwatched {
            background: #f8d7da;
            color: #721c24;
        }

        .movie-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
        }

        .movie-rating {
            display: flex;
            gap: 2px;
            margin-bottom: 10px;
        }

        .movie-rating .star {
            font-size: 1.2em;
        }

        .movie-review {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-style: italic;
            color: #555;
            margin-top: 15px;
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 6px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .movie-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 My DVD Collection</h1>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalMovies">0</div>
                    <div>Total Movies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="watchedMovies">0</div>
                    <div>Watched</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgRating">0.0</div>
                    <div>Avg Rating</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <!-- Add Movie Section -->
            <div class="section">
                <h2>Add New Movie</h2>
                <form id="movieForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Movie Title *</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" min="1900" max="2030">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="director">Director</label>
                            <input type="text" id="director">
                        </div>
                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input type="text" id="genre" placeholder="e.g., Action, Comedy, Drama">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Rating</label>
                        <div class="star-rating" id="starRating">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="watched">Status</label>
                            <select id="watched">
                                <option value="false">Not Watched</option>
                                <option value="true">Watched</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="runtime">Runtime (minutes)</label>
                            <input type="number" id="runtime" min="1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="review">Review/Notes</label>
                        <textarea id="review" placeholder="What did you think of this movie?"></textarea>
                    </div>

                    <button type="submit" class="btn">Add Movie</button>
                </form>
            </div>

            <!-- Search Section -->
            <div class="section">
                <h2>My Collection</h2>
                <div class="search-bar">
                    <span class="search-icon">🔍</span>
                    <input type="text" id="searchInput" placeholder="Search your collection...">
                </div>
            </div>

            <!-- Movies Display -->
            <div id="moviesContainer">
                <div class="empty-state">
                    <h3>No movies in your collection yet</h3>
                    <p>Add your first DVD above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables to store our data
        let movies = [];
        let currentRating = 0;

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            setupStarRating();
            setupForm();
            setupSearch();
            updateStats();
            displayMovies();
        });

        // Handle star rating clicks
        function setupStarRating() {
            const stars = document.querySelectorAll('.star-rating .star');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    currentRating = parseInt(this.dataset.rating);
                    updateStarDisplay();
                });
                
                star.addEventListener('mouseover', function() {
                    const hoverRating = parseInt(this.dataset.rating);
                    highlightStars(hoverRating);
                });
            });
            
            document.querySelector('.star-rating').addEventListener('mouseleave', function() {
                updateStarDisplay();
            });
        }

        function highlightStars(rating) {
            const stars = document.querySelectorAll('.star-rating .star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStarDisplay() {
            highlightStars(currentRating);
        }

        // Handle form submission
        function setupForm() {
            document.getElementById('movieForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addMovie();
            });
        }

        function addMovie() {
            const title = document.getElementById('title').value.trim();
            const year = document.getElementById('year').value;
            const director = document.getElementById('director').value.trim();
            const genre = document.getElementById('genre').value.trim();
            const watched = document.getElementById('watched').value === 'true';
            const runtime = document.getElementById('runtime').value;
            const review = document.getElementById('review').value.trim();

            if (!title) {
                alert('Please enter a movie title');
                return;
            }

            const movie = {
                id: Date.now(), // Simple ID generation
                title: title,
                year: year || '',
                director: director || '',
                genre: genre || '',
                rating: currentRating,
                watched: watched,
                runtime: runtime || '',
                review: review || '',
                dateAdded: new Date().toLocaleDateString()
            };

            movies.push(movie);
            clearForm();
            displayMovies();
            updateStats();
        }

        function clearForm() {
            document.getElementById('movieForm').reset();
            currentRating = 0;
            updateStarDisplay();
        }

        // Search functionality
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                displayMovies(searchTerm);
            });
        }

        // Display movies
        function displayMovies(searchTerm = '') {
            const container = document.getElementById('moviesContainer');
            
            let filteredMovies = movies;
            if (searchTerm) {
                filteredMovies = movies.filter(movie => 
                    movie.title.toLowerCase().includes(searchTerm) ||
                    movie.director.toLowerCase().includes(searchTerm) ||
                    movie.genre.toLowerCase().includes(searchTerm)
                );
            }

            if (filteredMovies.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${searchTerm ? 'No movies found' : 'No movies in your collection yet'}</h3>
                        <p>${searchTerm ? 'Try a different search term' : 'Add your first DVD above to get started!'}</p>
                    </div>
                `;
                return;
            }

            const moviesHTML = filteredMovies.map(movie => `
                <div class="movie-card">
                    <div class="movie-header">
                        <div>
                            <div class="movie-title">${movie.title}</div>
                            ${movie.year ? `<div class="movie-year">${movie.year}</div>` : ''}
                        </div>
                    </div>
                    
                    <div class="movie-status">
                        <span class="status-badge ${movie.watched ? 'watched' : 'unwatched'}">
                            ${movie.watched ? '✓ Watched' : '○ Not Watched'}
                        </span>
                    </div>

                    <div class="movie-details">
                        ${movie.director ? `<div class="detail-row"><span class="detail-label">Director:</span> <span>${movie.director}</span></div>` : ''}
                        ${movie.genre ? `<div class="detail-row"><span class="detail-label">Genre:</span> <span>${movie.genre}</span></div>` : ''}
                        ${movie.runtime ? `<div class="detail-row"><span class="detail-label">Runtime:</span> <span>${movie.runtime} min</span></div>` : ''}
                        <div class="detail-row"><span class="detail-label">Added:</span> <span>${movie.dateAdded}</span></div>
                    </div>

                    ${movie.rating > 0 ? `
                        <div class="movie-rating">
                            ${generateStarDisplay(movie.rating)}
                        </div>
                    ` : ''}

                    ${movie.review ? `
                        <div class="movie-review">
                            "${movie.review}"
                        </div>
                    ` : ''}

                    <div class="movie-actions">
                        <button class="btn btn-small btn-secondary" onclick="toggleWatched(${movie.id})">
                            ${movie.watched ? 'Mark Unwatched' : 'Mark Watched'}
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteMovie(${movie.id})">
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="movie-grid">${moviesHTML}</div>`;
        }

        function generateStarDisplay(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i <= rating ? 'active' : ''}"">★</span>`;
            }
            return stars;
        }

        // Movie actions
        function toggleWatched(movieId) {
            const movie = movies.find(m => m.id === movieId);
            if (movie) {
                movie.watched = !movie.watched;
                displayMovies();
                updateStats();
            }
        }

        function deleteMovie(movieId) {
            if (confirm('Are you sure you want to delete this movie?')) {
                movies = movies.filter(m => m.id !== movieId);
                displayMovies();
                updateStats();
            }
        }

        // Update statistics
        function updateStats() {
            const totalMovies = movies.length;
            const watchedMovies = movies.filter(m => m.watched).length;
            const ratedMovies = movies.filter(m => m.rating > 0);
            const avgRating = ratedMovies.length > 0 
                ? (ratedMovies.reduce((sum, m) => sum + m.rating, 0) / ratedMovies.length).toFixed(1)
                : '0.0';

            document.getElementById('totalMovies').textContent = totalMovies;
            document.getElementById('watchedMovies').textContent = watchedMovies;
            document.getElementById('avgRating').textContent = avgRating;
        }
    </script>
</body>
</html>
