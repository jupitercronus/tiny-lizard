<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiny lizard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Fira+Sans:wght@400;500;600&family=Roboto+Mono:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            line-height: 1.6;
            color: #FFFAD1;
            background: #0D0D0D;
            min-height: 100vh;
        }

        .navbar {
            background: #414C57;
            padding: 15px 0;
            border-bottom: 3px solid #F5C701;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8em;
            font-weight: 300;
            color: #F5C701;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            font-family: 'Fira Sans', sans-serif;
            color: #FFFAD1;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 250, 209, 0.1);
        }

        .nav-link.active {
            background: #F5C701;
            color: #0D0D0D;
        }

        .add-movie-btn {
            background: #F5C701;
            color: #0D0D0D;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Fira Sans', sans-serif;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .add-movie-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 199, 1, 0.4);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .hero-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 3em;
            color: #F5C701;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .hero-subtitle {
            font-family: 'Fira Sans', sans-serif;
            font-size: 1.2em;
            color: #FFFAD1;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #414C57;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #F5C701;
        }

        .stat-number {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            font-weight: 600;
            color: #F5C701;
            margin-bottom: 10px;
        }

        .stat-label {
            font-family: 'Fira Sans', sans-serif;
            color: #FFFAD1;
            font-size: 1.1em;
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-bar {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #414C57;
            border-radius: 8px;
            background: #414C57;
            color: #FFFAD1;
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
        }

        .search-bar input::placeholder {
            color: rgba(255, 250, 209, 0.6);
        }

        .search-bar input:focus {
            outline: none;
            border-color: #F5C701;
            box-shadow: 0 0 0 3px rgba(245, 199, 1, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #F5C701;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .filter-btn {
            background: #414C57;
            color: #FFFAD1;
            border: 2px solid #414C57;
            padding: 8px 16px;
            border-radius: 6px;
            font-family: 'Fira Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #F5C701;
            color: #0D0D0D;
            border-color: #F5C701;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .movie-card {
            background: #414C57;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid transparent;
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: #F5C701;
            box-shadow: 0 10px 30px rgba(245, 199, 1, 0.2);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            background: #0D0D0D;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .no-poster {
            color: #FFFAD1;
            font-family: 'Fira Sans', sans-serif;
            opacity: 0.6;
        }

        .movie-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3em;
            font-weight: 600;
            color: #F5C701;
            margin-bottom: 8px;
        }

        .movie-year {
            font-family: 'Fira Sans', sans-serif;
            color: #FFFAD1;
            font-size: 0.9em;
            margin-bottom: 12px;
        }

        .movie-rating {
            display: flex;
            gap: 3px;
            margin-bottom: 12px;
        }

        .star {
            color: #F5C701;
            font-size: 1.1em;
        }

        .star.empty {
            color: #FFFAD1;
            opacity: 0.3;
        }

        .movie-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            font-family: 'Fira Sans', sans-serif;
            margin-bottom: 12px;
        }

        .watched {
            background: #F5C701;
            color: #0D0D0D;
        }

        .unwatched {
            background: rgba(255, 250, 209, 0.2);
            color: #FFFAD1;
            border: 1px solid rgba(255, 250, 209, 0.4);
        }

        .movie-details {
            font-size: 0.85em;
            color: rgba(255, 250, 209, 0.8);
            line-height: 1.4;
        }

        .movie-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-family: 'Fira Sans', sans-serif;
            font-weight: 500;
            transition: transform 0.2s ease;
        }

        .btn-edit {
            background: #F5C701;
            color: #0D0D0D;
        }

        .btn-delete {
            background: rgba(255, 250, 209, 0.2);
            color: #FFFAD1;
            border: 1px solid rgba(255, 250, 209, 0.4);
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 250, 209, 0.6);
        }

        .empty-state h3 {
            font-family: 'Fira Sans', sans-serif;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #FFFAD1;
        }

        .empty-state p {
            margin-bottom: 25px;
        }

        .empty-state .add-movie-btn {
            display: inline-block;
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links {
                gap: 15px;
            }

            .hero-title {
                font-size: 2.2em;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar {
                max-width: none;
            }

            .movies-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">tiny lizard</div>
            <div class="nav-links">
                <a href="#" class="nav-link active">Library</a>
                <a href="#" class="nav-link">Lists</a>
                <a href="#" class="nav-link">Stats</a>
                <a href="add-movie.html" class="add-movie-btn">+ Add Movie</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="hero-section">
            <h1 class="hero-title">Your Movie Collection</h1>
            <p class="hero-subtitle">Track, rate, and organize your DVD library</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalMovies">0</div>
                <div class="stat-label">Total Movies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="watchedMovies">0</div>
                <div class="stat-label">Watched</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avgRating">0.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalHours">0</div>
                <div class="stat-label">Hours Watched</div>
            </div>
        </div>

        <div class="controls-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search your collection...">
                <span class="search-icon">üîç</span>
            </div>
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="watched">Watched</button>
                <button class="filter-btn" data-filter="unwatched">Unwatched</button>
                <button class="filter-btn" data-filter="favorites">5 Stars</button>
            </div>
        </div>

        <div id="moviesContainer">
            <div class="empty-state">
                <h3>Your collection is empty</h3>
                <p>Start building your movie library by adding your first DVD!</p>
                <a href="add-movie.html" class="add-movie-btn">+ Add Your First Movie</a>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let movies = JSON.parse(localStorage.getItem('tinyLizardMovies')) || [];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupSearch();
            setupFilters();
            displayMovies();
            updateStats();
        });

        // Search functionality
        function setupSearch() {
            document.getElementById('searchInput').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                displayMovies(searchTerm);
            });
        }

        // Filter functionality
        function setupFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active state
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Apply filter
                    const filter = this.dataset.filter;
                    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                    displayMovies(searchTerm, filter);
                });
            });
        }

        // Display movies
        function displayMovies(searchTerm = '', filter = 'all') {
            const container = document.getElementById('moviesContainer');
            
            let filteredMovies = movies;
            
            // Apply search filter
            if (searchTerm) {
                filteredMovies = filteredMovies.filter(movie => 
                    movie.title.toLowerCase().includes(searchTerm) ||
                    movie.director.toLowerCase().includes(searchTerm) ||
                    movie.genre.toLowerCase().includes(searchTerm)
                );
            }
            
            // Apply category filter
            if (filter !== 'all') {
                switch(filter) {
                    case 'watched':
                        filteredMovies = filteredMovies.filter(movie => movie.watched);
                        break;
                    case 'unwatched':
                        filteredMovies = filteredMovies.filter(movie => !movie.watched);
                        break;
                    case 'favorites':
                        filteredMovies = filteredMovies.filter(movie => movie.rating === 5);
                        break;
                }
            }

            if (filteredMovies.length === 0) {
                const emptyMessage = searchTerm ? 'No movies found matching your search.' : 
                                   filter !== 'all' ? `No ${filter} movies in your collection.` :
                                   'Your collection is empty';
                
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${emptyMessage}</h3>
                        <p>${searchTerm || filter !== 'all' ? 'Try adjusting your search or filters.' : 'Start building your movie library by adding your first DVD!'}</p>
                        <a href="add-movie.html" class="add-movie-btn">+ Add Movie</a>
                    </div>
                `;
                return;
            }

            const moviesHTML = filteredMovies.map(movie => `
                <div class="movie-card">
                    <div class="movie-poster">
                        ${movie.posterUrl ? 
                            `<img src="${movie.posterUrl}" alt="${movie.title} poster">` :
                            `<div class="no-poster">No Poster</div>`
                        }
                    </div>
                    <div class="movie-title">${movie.title}</div>
                    ${movie.year ? `<div class="movie-year">${movie.year}</div>` : ''}
                    
                    ${movie.rating > 0 ? `
                        <div class="movie-rating">
                            ${generateStarDisplay(movie.rating)}
                        </div>
                    ` : ''}
                    
                    <div class="movie-status ${movie.watched ? 'watched' : 'unwatched'}">
                        ${movie.watched ? '‚úì Watched' : '‚óã Not Watched'}
                    </div>
                    
                    <div class="movie-details">
                        ${movie.director ? `<div><strong>Director:</strong> ${movie.director}</div>` : ''}
                        ${movie.genre ? `<div><strong>Genre:</strong> ${movie.genre}</div>` : ''}
                        ${movie.runtime ? `<div><strong>Runtime:</strong> ${movie.runtime} min</div>` : ''}
                    </div>
                    
                    <div class="movie-actions">
                        <button class="btn-small btn-edit" onclick="editMovie(${movie.id})">Edit</button>
                        <button class="btn-small btn-delete" onclick="deleteMovie(${movie.id})">Delete</button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="movies-grid">${moviesHTML}</div>`;
        }

        function generateStarDisplay(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i <= rating ? '' : 'empty'}">‚òÖ</span>`;
            }
            return stars;
        }

        // Update statistics
        function updateStats() {
            const totalMovies = movies.length;
            const watchedMovies = movies.filter(m => m.watched).length;
            const ratedMovies = movies.filter(m => m.rating > 0);
            const avgRating = ratedMovies.length > 0 
                ? (ratedMovies.reduce((sum, m) => sum + m.rating, 0) / ratedMovies.length).toFixed(1)
                : '0.0';
            
            // Calculate total hours watched
            const totalHours = movies
                .filter(m => m.watched && m.runtime)
                .reduce((sum, m) => sum + parseInt(m.runtime), 0);
            const hoursDisplay = Math.round(totalHours / 60);

            document.getElementById('totalMovies').textContent = totalMovies;
            document.getElementById('watchedMovies').textContent = watchedMovies;
            document.getElementById('avgRating').textContent = avgRating;
            document.getElementById('totalHours').textContent = hoursDisplay;
        }

        // Movie actions
        function editMovie(movieId) {
            // For now, redirect to add page with edit parameter
            window.location.href = `add-movie.html?edit=${movieId}`;
        }

        function deleteMovie(movieId) {
            if (confirm('Are you sure you want to delete this movie from your collection?')) {
                movies = movies.filter(m => m.id !== movieId);
                localStorage.setItem('tinyLizardMovies', JSON.stringify(movies));
                displayMovies();
                updateStats();
            }
        }

        // Sync with localStorage when page becomes visible
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                movies = JSON.parse(localStorage.getItem('tinyLizardMovies')) || [];
                displayMovies();
                updateStats();
            }
        });
    </script>
</body>
</html>
