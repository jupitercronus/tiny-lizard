<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - the library sale</title> <!-- UPDATED TITLE -->
    <!-- Firebase SDKs: Using version 10.11.0 for compatibility -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script> <!-- NEW: Firestore SDK for user profiles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-container {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-primary:disabled {
            background: #a0a0a0;
            cursor: not-allowed;
        }

        .switch-mode {
            margin-top: 25px;
            font-size: 0.95em;
            color: #666;
        }

        .switch-mode a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-mode a:hover {
            text-decoration: underline;
        }

        #authMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none; /* Hidden by default */
        }

        #authMessage.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #authMessage.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 id="authTitle">Login</h1>
        <form id="authForm">
            <div class="form-group" id="displayNameGroup" style="display: none;"> <!-- NEW: Display name group -->
                <label for="displayName">Username</label>
                <input type="text" id="displayName" placeholder="Choose a username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="your.email@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Min 6 characters">
            </div>
            <button type="submit" id="authSubmitBtn" class="btn-primary">Login</button>
        </form>
        <div id="authMessage"></div>
        <div class="switch-mode">
            Don't have an account? <a href="#" id="toggleAuthMode">Sign Up</a>
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDDW8LtwpYevdkD7Q-_CxJ23mMfi00P21M",
            authDomain: "tiny-lizard.firebaseapp.com",
            projectId: "tiny-lizard",
            storageBucket: "tiny-lizard.firebasestorage.app",
            messagingSenderId: "250872474692",
            appId: "1:250872474692:web:969e0b1302ae3cb4666011",
            measurementId: "G-43FM6WR90B"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); 
        const db = firebase.firestore(); // NEW: Firestore instance

        let isLoginMode = true; 

        document.addEventListener('DOMContentLoaded', function() {
            const authTitle = document.getElementById('authTitle');
            const authSubmitBtn = document.getElementById('authSubmitBtn');
            const toggleAuthModeLink = document.getElementById('toggleAuthMode');
            const authForm = document.getElementById('authForm');
            const authMessageDiv = document.getElementById('authMessage');
            const displayNameGroup = document.getElementById('displayNameGroup'); // NEW
            const displayNameInput = document.getElementById('displayName'); // NEW

            // Listen for auth state changes to redirect if already logged in
            auth.onAuthStateChanged(user => {
                if (user) {
                    console.log('User is logged in:', user.email);
                    window.location.href = 'index.html'; 
                }
            });

            toggleAuthModeLink.addEventListener('click', function(e) {
                e.preventDefault();
                isLoginMode = !isLoginMode;
                if (isLoginMode) {
                    authTitle.textContent = 'Login';
                    authSubmitBtn.textContent = 'Login';
                    toggleAuthModeLink.textContent = 'Sign Up';
                    displayNameGroup.style.display = 'none'; // Hide display name for login
                    displayNameInput.removeAttribute('required'); // Make display name not required for login
                } else {
                    authTitle.textContent = 'Sign Up';
                    authSubmitBtn.textContent = 'Sign Up';
                    toggleAuthModeLink.textContent = 'Login';
                    displayNameGroup.style.display = 'block'; // Show display name for signup
                    displayNameInput.setAttribute('required', 'true'); // Make display name required for signup
                }
                authMessageDiv.style.display = 'none'; // Clear messages on mode switch
            });

            authForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                authSubmitBtn.disabled = true;
                authMessageDiv.style.display = 'none';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const displayName = document.getElementById('displayName').value; // NEW

                try {
                    if (isLoginMode) {
                        await auth.signInWithEmailAndPassword(email, password);
                        displayAuthMessage('Logged in successfully! Redirecting...', 'success');
                    } else {
                        // Sign up the user
                        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                        const user = userCredential.user;

                        // Create a user profile document in Firestore
                        if (user) {
                            await db.collection('users').doc(user.uid).set({
                                displayName: displayName,
                                email: user.email,
                                dateCreated: firebase.firestore.FieldValue.serverTimestamp()
                            });
                            console.log('User profile created in Firestore for UID:', user.uid);
                        }
                        displayAuthMessage('Account created successfully! Redirecting...', 'success');
                    }
                } catch (error) {
                    console.error('Authentication Error:', error);
                    let errorMessage = 'An unknown error occurred.';
                    if (error.code) {
                        switch (error.code) {
                            case 'auth/user-not-found':
                            case 'auth/wrong-password':
                                errorMessage = 'Invalid email or password.';
                                break;
                            case 'auth/email-already-in-use':
                                errorMessage = 'This email is already registered. Try logging in.';
                                break;
                            case 'auth/weak-password':
                                errorMessage = 'Password is too weak. Must be at least 6 characters.';
                                break;
                            case 'auth/invalid-email':
                                errorMessage = 'Invalid email format.';
                                break;
                            default:
                                errorMessage = `Authentication failed: ${error.message}`;
                        }
                    }
                    displayAuthMessage(errorMessage, 'error');
                } finally {
                    authSubmitBtn.disabled = false;
                }
            });

            function displayAuthMessage(message, type) {
                authMessageDiv.textContent = message;
                authMessageDiv.className = ''; 
                authMessageDiv.classList.add(type);
                authMessageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
